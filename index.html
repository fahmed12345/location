<!DOCTYPE html>
<html>
<head>
  <title>Capture Location</title>
</head>
<body>
  <h2>Getting your location...</h2>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {

      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      // Replace with YOUR prefilled form link
      var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdUmKZ1xSooUcdt1y9ZlPuqv9DbrDynyJR5HpaoFdKnxhu_3A/viewform?usp=pp_url"
        + "&entry.374838572=" + latitude
        + "&entry.2108977895=" + longitude;

      window.location.href = formURL;

    }, function(error) {
      alert("Location access denied. Please allow GPS.");
    });
  </script>

</body>

</html>
